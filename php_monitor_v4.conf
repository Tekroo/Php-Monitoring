[PHP_MONITOR]
# Niveau de détection: simple ou advanced
detection_level = advanced

# Chemins à scanner (format JSON)
php_paths = ["/var/www/html", "/home/*/public_html"]

# Dossiers sensibles à surveiller particulièrement
sensitive_dirs = ["uploads", "tmp", "cache", "temp", "images", "media"]

# Chemins des logs (format JSON)
log_paths = ["/var/log/apache2", "/var/log/nginx"]

# Log FTP (optionnel)
ftp_log = /var/log/vsftpd.log

# Paramètres
recent_hours = 24
max_file_size = 10485760

# Surveillance de base de données (désactivé par défaut ici, mais peut être activé dans [DATABASE])
db_check_enabled = false

[DATABASE]
enabled = false
host = localhost
user = root
password = 
database = your_database
target_tables = ["posts", "pages", "comments", "options"]
