[PHP_MONITOR]
# Niveau de détection: simple ou advanced
detection_level = advanced

# Utilisateur par défaut (optionnel, peut être surchargé par --user)
# user = user1

# Chemins à scanner (format JSON)
# Utiliser {user} pour le remplacer dynamiquement par le nom de l'utilisateur
php_paths = ["/var/www/html", "/home/{user}/public_html"]

# Dossiers sensibles à surveiller particulièrement
sensitive_dirs = ["uploads", "tmp", "cache", "temp", "images", "media"]

# Chemins des logs (format JSON)
log_paths = ["/var/log/apache2", "/var/log/nginx"]

# Log FTP (optionnel)
ftp_log = /var/log/vsftpd.log

# Paramètres
recent_hours = 24
max_file_size = 10485760

# Surveillance de base de données (désactivé par défaut ici, mais peut être activé dans [DATABASE])
db_check_enabled = false

[DATABASE]
enabled = false
host = localhost
user = root
password = 
database = your_database
target_tables = ["posts", "pages", "comments", "options"]

[EMAIL]
enabled = false
smtp_server = smtp.gmail.com
smtp_port = 587
smtp_user = your_email@gmail.com
smtp_password = your_app_password
from_addr = php-monitor@yourdomain.com
to_addr = admin@yourdomain.com
